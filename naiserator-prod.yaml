apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: narmesteleder-varsel
  namespace: teamsykmelding
  labels:
    team: teamsykmelding
spec:
  image: {{ image }}
  gcp:
    sqlInstances:
      - name: narmesteleder-varsel-db-instance
        type: POSTGRES_12
        diskSize: 10
        databases:
          - name: narmesteleder-varsel
            envVarPrefix: NAIS_DATABASE
  replicas:
    min: 1
    max: 3
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /internal/is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /internal/is_ready
    initialDelay: 30
    periodSeconds: 5
    timeout: 1
  prometheus:
    enabled: true
    path: /internal/prometheus
  resources:
    limits:
      cpu: 100m
      memory: 256Mi
    requests:
      cpu: 20m
      memory: 256Mi
  vault:
    enabled: false
  envFrom:
    - secret: narmesteleder-varsel-secret
  ingresses:
    - "https://narmesteleder-varsel.intern.nav.no"
  webproxy: true
  kafka:
    pool: nav-prod
  env:
    - name: KAFKA_CLIENT_ID
      value: narmesteleder-varsel
