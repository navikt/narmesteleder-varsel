apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: narmesteleder-varsel
  namespace: teamsykmelding
  labels:
    team: teamsykmelding
spec:
  image: {{ image }}
  gcp:
    sqlInstances:
      - name: narmesteleder-varsel-db-instance
        type: POSTGRES_12
        diskSize: 10
        databases:
          - name: narmesteleder-varsel
            envVarPrefix: NAIS_DATABASE
  replicas:
    min: 1
    max: 4
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /is_ready
    initialDelay: 30
    periodSeconds: 5
    timeout: 1
  prometheus:
    enabled: true
    path: /prometheus
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 400m
      memory: 768Mi
  vault:
    enabled: false
  envFrom:
    - secret: narmesteleder-varsel-secret
  ingresses:
    - "https://narmesteleder-varsel.intern.nav.no"
  webproxy: true
  kafka:
    pool: nav-prod
  env:
    - name: KAFKA_CLIENT_ID
      value: narmesteleder-varsel
    - name: KAFKA_BOOTSTRAP_SERVERS_URL
      value: SASL_SSL://a01apvl00145.adeo.no:8443,SASL_SSL://a01apvl00146.adeo.no:8443,SASL_SSL://a01apvl00147.adeo.no:8443,SASL_SSL://a01apvl00149.adeo.no:8443