version: 2
updates:
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 15
    ignore:
      - dependency-name: "kafka_2.12"
        update-types: ["version-update:semver-patch", "version-update:semver-minor"]
      - dependency-name: "doknotifikasjon-schemas"
        update-types: ["version-update:semver-patch", "version-update:semver-minor"]    groups:
      dependencies:
        patterns:
          - "*"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 15
